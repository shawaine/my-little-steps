<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Modal</title>
  </head>
  <body>
    <div id="home">
      <h1>Hello, my name is <span class="highlight">Zeirwayne</span></h1>
      <h3>
        Code is like humor. <br />
        When you have to explain it, itâ€™s bad.
      </h3>
      <div class="arrow-down">
        <a href="#contact">
          <img src="./img/Down-Arrow-White.png" alt="arrow-down"
        /></a>
      </div>
    </div>
    <div id="contact">
      <h1>Any sugguestion, comments, or just want to say hi ?</h1>
      <input type="button" class="contact-btn" value="Contact Me!" />
    </div>
    <div class="modal-bg">
      <div class="modal">
        <h2>Feel free to message me.</h2>
        <form action="">
          Email
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email address"
            required
          />
          <br />
          Subject
          <br />
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Enter subject"
          />
          <br />
          Message
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            minlength="2"
            maxlength="255"
            placeholder="Enter message"
            required
          ></textarea>
          <br />
          <input type="submit" value="Send" class="send-modal" />
          <span class="modal-close">X</span>
        </form>
      </div>
    </div>

    <div class="home-icon">
      <a href="../index.html"
        ><img src="../iconmonstr-home-7.svg" alt="home-icon"
      /></a>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
